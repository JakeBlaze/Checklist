<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Skool Community Launch Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Placeholder for font */
      background-color: #000000; /* Placeholder for background color */
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .button {
      background-color: #4f8bf9; /* Placeholder for button color */
      color: #ffffff;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #3578e5; /* Placeholder for hover effect */
    }
  </style>
  <script type="text/javascript">
    async function downloadAndRedirect() {
      const fileURL = "https://raw.githubusercontent.com/JakeBlaze/Checklist/761a3f0a70c9d3dcb3dcfa3853f7521bb5f0b7cb/Community%20Launch%20checklist.pdf"; // Raw file URL
      const redirectURL = "https://shorturl.at/SU97O"; // Target redirect URL

      try {
        // Fetch the file
        const response = await fetch(fileURL);
        if (!response.ok) {
          throw new Error("Failed to fetch the file");
        }

        // Create a blob from the response
        const blob = await response.blob();

        // Create a downloadable object URL
        const fileLink = document.createElement("a");
        const objectURL = URL.createObjectURL(blob);
        fileLink.href = objectURL;
        fileLink.download = "Community Launch checklist.pdf"; // Specify file name
        document.body.appendChild(fileLink);
        fileLink.click();

        // Cleanup the object URL
        URL.revokeObjectURL(objectURL);
        document.body.removeChild(fileLink);

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 3000);

      } catch (error) {
        console.error("Error downloading the file:", error);
        alert("Failed to download the file. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h1>DOWNLOAD THE SKOOL COMMUNITY LAUNCH CHECKLIST</h1>
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/JakeBlaze/Checklist/761a3f0a70c9d3dcb3dcfa3853f7521bb5f0b7cb/Fme%2010.png" alt="Skool Launch Checklist Image">
  </div>
  <p class="description">
    Iâ€™ve put together a simple, step-by-step checklist to make launching your Skool community a breeze.
  </p>
  <button class="button" onclick="downloadAndRedirect()">GET THE CHECKLIST</button>
</body>
</html>

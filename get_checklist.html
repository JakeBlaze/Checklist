        /* Description text */
        .description {
            font-size: 1rem;

        .macontainer {
             display: flex;

        /* Button styling */

            width: 100%;

            text-transform: uppercase;
            text-align: center;
        }
        /* Spinner styles */
.spinner {
    display: none;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Loading state styles */
.loading .btn-text {
    display: none;
}

.loading .spinner {
    display: inline-block;
}



        /* Responsive design using media queries */
        @media (max-width: 600px) {
            body {
                  background-color: rgba(30,30,30,1);

                font-size: 16px;

           }

                font-size: 1rem;

    </style>
   <script type="text/javascript">
 async function downloadAndRedirect() {
    const button = document.querySelector(".btn"); // Button element
    const fileURL = "https://raw.githubusercontent.com/JakeBlaze/Checklist/9f19d737cb5b55ff3709afa4bfcb50378048e444/skool_community_checklist.pdf"; // Raw file URL
    const redirectURL = "https://shorturl.at/SU97O"; // Target redirect URL

    try {
        // Show loading animation
        button.classList.add("loading");

        // Fetch the PDF file from GitHub
        const response = await fetch(fileURL);
        if (!response.ok) {
            throw new Error("Failed to fetch the file");
        }

        // Create a blob from the response
        const blob = await response.blob();

        // Create a downloadable link for the file
        const fileLink = document.createElement("a");
        const objectURL = URL.createObjectURL(blob);
        fileLink.href = objectURL;
        fileLink.download = "Community Launch checklist.pdf"; // Specify the file name
        document.body.appendChild(fileLink);
        fileLink.click(); // Trigger download

        // Cleanup the object URL
        URL.revokeObjectURL(objectURL);
        document.body.removeChild(fileLink);

        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = redirectURL;
        }, 1000);
    } catch (error) {
        console.error("Error downloading the file:", error);
        alert("Failed to download the file. Please try again.");
    } finally {
        // Remove loading animation
        button.classList.remove("loading");
    }
}

</script>
